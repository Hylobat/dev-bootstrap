version: '3'

services:

  nginx:
    container_name: ${APP_PROJECT}-nginx
    image: nginx:stable-alpine
    env_file:
      - .env
    volumes:
      - ./.docker/nginx/templates:/etc/nginx/templates
      - .:/var/www/app
      # - ./.docker/logs/nginx:/var/log/nginx
    networks:
      - web
    labels:
      - "traefik.http.routers.${APP_PROJECT}.rule=Host(`${APP_URL}`)"
      - "traefik.http.services.${APP_PROJECT}-service.loadbalancer.server.port=80"
    depends_on:
      - php-fpm

  php-fpm:
    container_name: ${APP_PROJECT}-php-fpm
    image: ${APP_PROJECT}-php-fpm
    build:
      context: .
      dockerfile: ./.docker/php-fpm/Dockerfile
    env_file:
      - .env
    networks:
      - web
    volumes:
      - .:/var/www/app/
      - ./.docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/php-fpm/install_prestashop.sh:/usr/local/bin/install_prestashop # docker-compose exec php-fpm install_prestashop
      # - ./.docker/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf

  mariadb:
    container_name: ${APP_PROJECT}-mariadb
    image: mariadb:latest
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./.docker/database:/var/lib/mysql
    networks:
      - web

networks:
  web:
    external: true
